---

     - name: "Install packages for Ubuntu Precise Pangolin"
       apt: pkg={{ item }} state=present
       with_items:
            - libtiff4-dev
            - libjpeg8-dev
            - zlib1g-dev
            - libfreetype6-dev
            - liblcms2-dev
            - libwebp-dev
            - tcl8.5-dev
            - tk8.5-dev
            - python-tk
